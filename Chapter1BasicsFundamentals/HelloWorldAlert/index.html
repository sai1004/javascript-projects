<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      h3 {
        text-align: center;
        margin-top: 20px;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h3>Hey Click on below button</h3>

    <button id="button">Click me</button>

    <script>
      function showAlert() {
        alert("Hello World");
      }

      const button = document.getElementById("button");
      button.addEventListener("click", showAlert);
    </script>
  </body>
</html>
