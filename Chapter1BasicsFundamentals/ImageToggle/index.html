<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="image-card">
          <img src="./mountains.jpg" alt="image" />
        </div>

        <div class="actions">
          <button id="toggle-img">Toggle Image</button>
        </div>
      </div>
    </div>

    <script>
      const img = document.querySelector(".image-card img");
      const button = document.getElementById("toggle-img");

      button.addEventListener("click", () => {
        if (img.src.includes("mountains.jpg")) {
          img.src = "./forest.jpg";
        } else {
          img.src = "./mountains.jpg";
        }
      });
    </script>
  </body>
</html>
